          meta.type = 'notfound'
        }
      }

      return {
        meta: meta,
        posts: posts,
        relatedPosts: relatedPosts
      }
    })

  </script>
</head>

<body {{ BODY_ATTRS }}>
  {{ APP }}
</body>

</html>
